<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="box"></div>
    <div id="buttons">
      <button id="all">All</button>
      <button id="four">4</button>
      <button id="eight">8</button>
      <button id="CSS">CSS</button>
    </div>
    <div id="settings">
      <div id="allInone">
        <label for="all">All:</label>
        <input type="range" id="all" min="0" max="300" />
      </div>
      <div id="fourBorder">
        <label for="topRigth">Top Rigth:</label>
        <input type="range" id="topRigth" min="0" max="300" />
        <label for="topLeft">Top Left:</label>
        <input type="range" id="topLeft" min="0" max="300" />
        <label for="bottomRigth">Bottom Rigth:</label>
        <input type="range" id="bottomRigth" min="0" max="300" />
        <label for="bottomLeft">Bottom Left:</label>
        <input type="range" id="bottomLeft" min="0" max="300" />
      </div>
      <div id="eightBorder"></div>
      <div id="clipboard">
        <input type="text" value="test" />
        <button id="copy">Copiar</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
